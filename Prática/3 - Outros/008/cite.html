<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o Cite com Links</title>
</head>
<body>
    
    <h1>Cite</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minus accusantium iusto <cite><a href="http://www.example.com">aliquid</a></cite> in, neque reprehenderit facere excepturi? Incidunt ipsa dignissimos vel rem voluptatem? Ipsam nihil sint alias, vero eos quas.</p>
    <p>Citação com a tag <strong>cite</strong> ficam em itálico</p>
    
</body>
</html>
