<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Usando a tag embed</h1>
    <h2>Carregando Imagem</h2>
    <embed src="midia/paisagem-650.jpg" type="image/jpeg">

    <h2>Carregando um áudio</h2>

    <h2>Carregando um Vídeo</h2>

    <h2>Carregando conteúdo em flash</h2>
    <embed src="midia/619697_werewolf_secure.swf" type="application/x-shockwave-flash">
