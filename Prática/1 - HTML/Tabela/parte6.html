<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - parte 6</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <h1>Usando a tag colgroup</h1>

    <table>

        <caption>Tabela de Testes</caption>

        <colgroup span="2">
        </colgroup>

        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Ocupação</th>
        </tr>

        <tr>
            <td>João</td>
            <td>Masculino</td>
            <td>30</td>
            <td>Garimpeiro</td>
        </tr>

        <tr>
            <td>Maria</td>
            <td>Feminino</td>
            <td>26</td>
            <td>Fofoqueira</td>
        </tr>

        <tr>
            <td>Jorge</td>
            <td>Masculino</td>
            <td>32</td>
            <td>Empresário</td>
        </tr>

        <tr>
            <td>Fernanda</td>
            <td>Feminino</td>
            <td>27</td>
            <td>Jornalista</td>
        </tr>

    </table>
</body>
</html>
