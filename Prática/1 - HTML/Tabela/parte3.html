<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela - parte 3</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <h1>Agrupamento de Tabelas</h1>

    <table>
        <caption>Estados e suas Populações</caption>

        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col">População(milhões)</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>São Paulo</td>
                <td>9000</td>
            </tr>

            <tr>
                <td>Pernambuco</td>
                <td>500</td>
            </tr>

            <tr>
                <td>Inferlândia</td>
                <td>666</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <td scope="row">Total de Habitantes</td>
                <td>090890808</td>
            </tr>
        </tfoot>

    </table>
    
</body>
</html>
