<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão - multimídia</title>
</head>
<body>
    <h1>Adicionando ÁUDIO</h1>
    <audio controls preload="metadata" loop>
        <source src="media/Not_Afraid.mp3" type="audio/mpeg">
        <source src="media/Not_Afraid.ogg" type="audio/ogg"> 
        <p>Infelizmente o seu navegado não suporta</p>
    </audio>

    <h1>Adicionando Vídeo com Tracks</h1>

    <video controls preload="metadata" muted
    width="320" height="240">
        <source src="media/pumpkin.webm" type="video/webm">
        <source src="media/pumpkin.m4v" type="video/mp4"> 
        <track
        kind="subtitles" src="media/pumpkin.vtt"
        srclang="pt-br" label="Portuguese">
    </video>
    
</body>
</html>
