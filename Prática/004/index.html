<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando imagens</title>
</head>
<body>
    <h1>IMAGENS</h1>
    <p>Temos abaixo teste de imagens:</p>
    <img src="imagem/html_logo-200.png" alt="Logo da HTML"
    title="Logo da HTML como exemplo">
    <img src="imagem/css3_logo-200.png" alt="Logo da CSS3">
    <p>É possível carregar imagens a partir de um URL:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Javascript logo">

    <h1>Usando a tag figure</h1>

    <figure>
        <img src="imagem/html_logo-200.png" alt="HTML-logo">
        <figcaption>Aqui temos o logo do HTML</figcaption>
    </figure>
    
   
  
</body>
</html>
