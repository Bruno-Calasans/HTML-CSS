<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformação 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Transformação 3D</h1>

    <h2>Usando transform: rotateX()</h2>
    <div class="transformX">
        bloco 1
    </div>

    <h2>Usando transform: rotateY()</h2>
    <div class="transformY">
        bloco 2
    </div>

    <h2>Usando transform: rotateZ()</h2>
    <div class="transformZ">
        bloco 3
    </div>
    
</body>
</html>
