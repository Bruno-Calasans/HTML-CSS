<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Usando Z-index</h1>

    <h2>Z-index com valores diferentes</h2>

    <div id="container">
        <div id="div1">div1 z-index=0</div>
        <div id="div2">div2 z-index=1</div>
        <div id="div3">div3 z-index=-1</div>
    </div>

    <br><br>

    <h2>Z-index com valores iguais</h2>

    <div id="container">
        <div id="div4">div1 z-index=0</div>
        <div id="div5">div2 z-index=1</div>
        <div id="div6">div3 z-index=0</div>
    </div>
    
</body>
</html>
