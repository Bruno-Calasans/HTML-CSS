<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 2D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Usando transform 2D</h1>

        <h2>transform: translate()</h2>
        <div class="container">

            <div class="box" id="box1">Box</div>
        </div>

        <h2>transform: rotate()</h2>
        <div class="container">
            <div class="box" id="box2">Box</div>
        </div>

        <h2>transform: scale()</h2>
        <div class="container">
            <div class="box" id="box3">Box</div>
        </div>

        <h2>transform: scaleX()</h2>
        <div class="container">
            <div class="box" id="box4">Box</div>
        </div>

        <h2>transform: scaleY()</h2>
        <div class="container">
            <div class="box" id="box5">Box</div>
        </div>

        <h2>transform: skewX()</h2>
        <div class="container">
            <div class="box" id="box6">Box</div>
        </div>

        <h2>transform: skewY()</h2>
        <div class="container">
            <div class="box" id="box7">Box</div>
        </div>

        <h2>transform: skew()</h2>
        <div class="container">
            <div class="box" id="box8">Box</div>
        </div>

        <h2>transform: matrix()</h2>
        <div class="container">
            <div class="box" id="box9">Box</div>
        </div>
</body>
</html>
