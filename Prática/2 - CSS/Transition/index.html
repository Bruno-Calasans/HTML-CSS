<body>

    <section id="container">

        <div id="box-ease" class="box-function">Ease</div>

        <div id="box-ease-in" class="box-function">Ease-in</div>
        
        <div id="box-ease-out" class="box-function">Ease-out</div>
        
        <div id="box-ease-in-out" class="box-function">Ease-in-out</div>

    </section>

    <h2>Usando transition-delay</h2>
    <div id="box2" class="box"></div>
