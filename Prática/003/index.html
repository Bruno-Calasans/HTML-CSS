<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de HTNL Entities</title>
</head>
<body>
    <!--
        HTML Entity são símbolos em forma
        de código, utilizados para
        escrevê-los sem que apareçam na tela
    -->
    <p>Exemplo de Entity:
        <br>&copy; ou &reg;
        <br>&delta; ou &Delta;
        <br>&trade;
       <br>&larr;
       <br>&rarr;
       <br>&uarr;
       <br>&darr;
    </p>
    <p>Adicionando Emojis
        <br>&#x1F600;
        <br>&#x1f60b;
        <br>&#x1f1e7;
    </p>

    <a href="http://www.example.com"
    target="_parent">Clique aqui</a>
    
</body>
</html>
