<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sprite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Aplicação do background-image: usando Image Sprite</h1>

    <section>
        <h2>Primeira parte: dividindo a imagem</h2>
        <div class="home"></div>
        <div class="prev"></div>
        <div class="next"></div>
    </section>

    <section>
        <h2>Segunda parte: fazendo uma lista de navegação</h2>

        <ul>
            <li>
                <a href="#">
                    <div class="home"></div>
                </a>
            </li>
            <li>
                <a href="">
                    <div class="prev"></div>
                </a>
            </li>
            <li>
                <a href="">
                    <div class="next"></div>
                </a>
            </li>
        </ul>
        
    </section>

    <br> <br> <br>

    <section>
        <h2>Terceira parte: utlizando hover</h2>

        <ul>
            <li>
                <a href="#">
                    <div id="home" class="home"></div>
                </a>
            </li>
            <li>
                <a href="">
                    <div id="prev" class="prev"></div>
                </a>
            </li>
            <li>
                <a href="">
                    <div id="next" class="next"></div>
                </a>
            </li>
        </ul>
        
    </section>
    
</body>
</html>
