<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Flexbox I</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="center">
        <p class="tag">Header</p>
    </header>

    <main>

        <article class="up">
            <p class="tag">Article</p>
        </article>

        <aside class="stack-up">
            <p class="tag">Aside</p>
            <div id="aside-content">
                <div class="tag up block">div</div>
                <div class="tag up block">div</div>
                <div class="tag up block">div</div>
                <div class="tag up block">div</div>
            </div>
            </div>
        </aside>

    </main>

    <footer class="up">
        <p class="tag">footer</p>
    </footer>

</body>

</html>
