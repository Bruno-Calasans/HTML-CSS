<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso das Tags</title>
</head>
<body>
    <h1>Uso de Tags</h1>
    <p>Passe o mouse em cima para
        ver como usa cada tag
    </p>
    <ul>
        <li><abbr title="tag <p>">Parágrafo</abbr></li>
        <li><abbr title="tag <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="tag <img>">Imagem</abbr></li>
        <li><abbr title="tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="tag <code>">Código-fonte</abbr></li>
        <li><abbr title="tag <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="tag <ul>">Lista com marcadores</abbr></li>
    </ul>
  
</body>
</html>
